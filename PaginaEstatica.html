<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página Estatica</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 40px;
      max-width: 600px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #7ce3c2;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #d9e6f2;
    }

    .btn {
      display: inline-block;
      background: #7ce3c2;
      color: #032226;
      padding: 12px 28px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #a3dff7;
      transform: scale(1.05);
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #aabbd0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Bem-vindo à Página Estática</h1>
    <p>
      Esta é uma página estática feita em HTML com CSS embutido.  
      Finalidade de ser apenas um arquivo de testes para servidores Web como Apache2 e Nginx.
    </p>
    <a href="#" class="btn">Explorar</a>
    <footer>
      &copy; 2025 - HTML + CSS
    </footer>
  </div>
</body>
</html>
